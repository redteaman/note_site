<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述 3 個 meta 標籤 *必須* 放在最前面，任何其他内容都 *必須* 跟隨其後！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Awsomefont -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-md-offset-4 col-md-4">
        <p class="text-center" style="margin-top: 10px;"><img src="../sources/images/mobile_dlinklogo_login.png"
                                                              width="200"></p>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-offset-1 col-md-10">
                    <h4 class="text-center" style="margin-bottom: 20px;">Please Login</h4>
                    <form>
                        <div class="form-group">
                            <label class="sr-only" for="id">User ID</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user-o fa-1x"></i></div>
                                <input type="text" class="form-control" id="id" placeholder="ID" value=""
                                       autocomplete="false">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-sun-o fa-1x"></i></div>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                       value="" autocomplete="false">
                            </div>
                        </div>
                        <div class="form-group" style="margin: 30px 0 10px 0;">
                            <!--<button type="submit" class="btn btn-primary btn-md col-md-12">Log in</button>-->
                            <a href="./login_err.html" class="btn btn-primary btn-md col-md-12">Log in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
